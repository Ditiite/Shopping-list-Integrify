<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Emilys+Candy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">

    <!-- Icon link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/8756b65303.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    
</head>

<body>
    <div class="title-container">
        <div class="title">
            <h1 class="letter-border">Shopping list</h1>
            <h1 class="under">Shopping list</h1>
        </div>
        <div class="main-pic">
            <img class="cake" src="images/large_valentine-cupcake.png" alt="Cupcake"
            />
        </div>
        
        <div class="container second">
            <section id="add-item-panel" class="add-item-panel">
                <!-- Image of cook next to add list -->
                     <!-- <img class="cook" src="images/cook.png"> -->
                <h1>Add item</h1>
                <form id="add-item-form" action="/add-item">
                    <div class="item-name">
                        <label for="item"></label>
                        <input type="text" name="item" id="item" placeholder="Add the item.." />
                    </div>
                    <div class="item-quant">
                        <label for="quantity"></label>
                        <input type="number" min="1" name="quantity" placeholder="num" id="quantity" />
                    </div>
                    <div class="add-btn">
                        <button class="btn-add">Add</button>
                    </div>
                </form>
            </section>

            <section id="shopping-list" class="shopping-list">
                <h1 class="accordion collapse">Shopping List</h1>
                <ul class="list">
                </ul>
            </section>

            <section id="done-list" class="done-list">
                <h1 class="collapse" >Completed</h1>
                <ul class="list">
                </ul>
            </section>
        </div>
<!-- <img src="images/flower.png"> -->

    </div>

    <script type="text/javascript" src="js/list-utils.js"></script>
    <script type="text/javascript" src="js/ui-utils.js"></script>
    <script type="text/javascript" src="js/add-item.ui.js"></script>
    <script type="text/javascript" src="js/shopping-list.ui.js"></script>
    <script type="text/javascript" src="js/done-list.ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
